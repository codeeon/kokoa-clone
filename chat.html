<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Sang-yeon - OceanChat</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <!-- 아래 클래스, BEM(CSS-Block, Element, Modifier)의 기본 구성 방식(클래스), .header__navigation--navi-text {color: red;} -->
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:27</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- fa-lg는 아이콘의 크기를 라지로, 사이트 참고하면 2x 등 다양히 있음 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Sang-yeon</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-search fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-2x"></i>
        </span>
        <!-- 우측 아이콘만 span 안에 넣은 이유는? -> 패딩이나 마진 등을 통해 공백을 주거나 위치를 이동시키고 싶을 때 span을 이용하여 조절 -->
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, April 11, 2023</div>
      <div class="message-row">
        <img src="image/macbook-coffee.jpeg" />
        <div class="message-row__content">
          <span class="message__author">Sang-yeon</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">17:17</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">17:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <span><i class="fa-regular fa-square-plus fa-lg"></i></span>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/41bc1c3a74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
