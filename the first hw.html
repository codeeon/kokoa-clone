<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>kokoa-clone</title>
	</head>
	<body>
		<h2>Create An Account</h2>
		<form>
			<label for="first-name">First name</label>
			<input id="first-name" type="text" required placeholder="First name" /><br />
			<label for="last-name">Last name</label>
			<input id="last-name" type="text" required placeholder="Last name" /><br />
			<label for="email">Email</label>
			<input id="email" type="email" required placeholder="Email" /><br />
			<label for="username">Username</label>
			<input id="username" type="text" required placeholder="Username" /><br />
			<label for="passwords">Password</label>
			<input id="passwords" required type="password" placeholder="Password" minlength="10" /><br />
			<label for="birth">Birth date</label>
			<input id="birth" required type="date" /><br />
			<label for="happy">How happy are you?</label>
			<input type="range" id="happy" list="markers" required />
			<datalist id="markers">
				<option value="5"></option>
				<option value="14"></option>
				<option value="23"></option>
				<option value="32"></option>
				<option value="41"></option>
				<option value="50"></option>
				<option value="59"></option>
				<option value="68"></option>
				<option value="77"></option>
				<option value="86"></option>
				<option value="95"></option>
			</datalist>
			<br />
			<label for="fav-color">What is your fav.color?</label>
			<input id="fav-color" type="color" required /><br />
			<input type="submit" value="Create Account" />
		</form>
