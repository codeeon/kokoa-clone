<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - OceanChat</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 아래 클래스, BEM(CSS-Block, Element, Modifier)의 기본 구성 방식(클래스), .header__navigation--navi-text {color: red;} -->
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:27</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- fa-lg는 아이콘의 크기를 라지로, 사이트 참고하면 2x 등 다양히 있음 -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen"></main>

    <!-- nav>ul>li*4>a   enter # tab Friend tab # tab Chats tab ~~~ -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification-number badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification"></span
            ><i class="far fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/41bc1c3a74.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
